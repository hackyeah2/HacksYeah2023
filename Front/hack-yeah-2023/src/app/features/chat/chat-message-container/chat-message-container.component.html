<div class="flex flex-col mt-5" *ngFor="let message of chatMessages">
    <app-chat-message-sent [sentMessage]="message.question"></app-chat-message-sent>
    <app-chat-message-received [answer]="message.answer" [chartData]="message.chartData" [showChart]="message.showChart"></app-chat-message-received>
</div>
